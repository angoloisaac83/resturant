<section (window:load)="loadData()" class="w-full flex flex-col h-fit">
<app-navbar></app-navbar>
    <header class="w-full h-fit items-start justify-center pl-[40px] pt-[80px]">
        <span class="text-[40px] font-normal">
            My Cart List
        </span>
        <section class="flex flex-col gap-[30px] w-full h-fit px-[20px] py-5">
        <section *ngFor="let item of items" class="flex items-center justify-start w-[100%]">
            <img class="w-[174px] h-[174px] object-cover" src={{item.thumbImage}} alt="">
            <ul class="flex flex-col items-start justify-center gap-[5px] pl-[20px]">
                <li class="text-2xl">{{item.title}}</li>
                <li>${{item.price }} Per Pack</li>
                <div class="flex items-center justify-center gap-[5px]">
                    <span class="border-[1px] border-[#1E9658] px-[5px] text-[#1E9658] text-xl">-</span>
                    <p></p>
                    <span class="border-[1px] border-[#1E9658] px-[5px] text-[#1E9658] text-xl">+</span>
                </div>
            </ul>
            <img src="./assets/images/Frame 79.png" class="ml-[40%]" alt="">
        </section>
        <span class="flex items-center justify-center gap-[10px] w-fit h-fit cursor-pointer">Clear All<span class="material-symbols-outlined" (click)="clearCart()">
            delete
            </span></span>
    </section>
    </header>
 <app-footer />
</section>
