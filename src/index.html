<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rune Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/Rune Deserts.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("navbar").style.top = "0";
    document.getElementById("navbar").style.position = 'fixed'
    document.getElementById("navbar").style.background = 'rgba(0,0,0,0.84)'
    document.getElementById("navbar").style.color = 'white'
    document.querySelectorAll("#navbar span li").forEach(gg=>{
      gg.style.background = 'white'
    })
  } else {
    document.getElementById("navbar").style.top = "-68px";
    document.getElementById("navbar").style.position = 'sticky'
    document.querySelectorAll("#navbar span li").forEach(gg=>{
      gg.style.background = 'black'
    })
    document.getElementById("navbar").style.background = 'white'
    document.getElementById("navbar").style.color = 'black'
  }
}
}
  </script>
</body>
</html>
